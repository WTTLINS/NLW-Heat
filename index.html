<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel Lins - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="http://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
            id="userImage"
          />
        </div>
        <h1 id="userName">Mayk Brito</h1>
        <a id="userLink" href="https://github.com/maykbrito" target="_blank">
          <img src="images/github 2.svg" alt="logo-github" /><span
            id="userLogin"
            >maykbrito</span
          >
        </a>
        <p class="userBio">
          An instructor focused on helping pople start programming for web
        </p>
        <ul id="socialLinks">
          <li class="instagram">
            <a href="https://instagram.com/maykbrito" target="_blank"
              ><img src="images/logo-instagram.svg" alt="ícone instragram"
            /></a>
          </li>
          <li class="linkedin">
            <a href="https://linkedin.com/in/maykbrito" target="_blank"
              ><img src="images/logo-youtube.svg" alt="ícone youtube"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/maykbrito" target="_blank"
              ><img src="images/logo-facebook.svg" alt="ícone facebook"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/maykbrito" target="_blank"
              ><img src="images/logo-twitter.svg" alt="ícone twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
